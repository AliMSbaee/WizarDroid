buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.+'
    }
}

allprojects {
    version = "1.3.1"
    group = "org.codepond"

    project.ext {
        versionCode = 7
    }
}

subprojects {
    repositories {
        jcenter()
    }
}